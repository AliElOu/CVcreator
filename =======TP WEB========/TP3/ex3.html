<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Devine</h1>
    <p id="start_text">Lancer le jeux !</p><input id="start_button" type="button" name="start" value="Start" onclick="start()">
    <form name="form1">
        <p id="guess_text">Supposez le nombre (entre 0 et 100) : </p><br> 
        <input type="text" name="num">
        <input type="button" name="validate" onclick="valider()" value="Valider">
    </form>
    <script>
        document.form1.num.style.display = 'none';
        document.form1.validate.style.display = 'none';
        document.getElementById('guess_text').style.display = 'none';

        function start() {
            document.getElementById('start_text').style.display = 'none';
            document.getElementById('start_button').style.display = 'none';

            document.form1.num.style.display = '';
            document.form1.validate.style.display = '';
            document.getElementById('guess_text').style.display = '';

            n = nbAlea(0, 100);
            s = 0;
        }

        function valider() {
            if(document.form1.num.value == n){
                alert("FÃ©licitations, tu as gagner avec " + s + " tentatives!");
                location.reload();
            } else {
                if(document.form1.num.value > n){
                    alert("Faux, le nombre est plus petit!");
                    s++;
                } else if(document.form1.num.value < n) {
                    alert("Faux, le nombre est plus grand!");
                    s++;
                } else if(!Number.isInteger(document.form1.num.value)) {
                    alert("Veuillez entrer un nombre entier!");
                }
                
            }
        }
        function nbAlea(min, max) {
            var nb = min +(max-min+1)*Math.random();
            return Math.floor(nb);
            }
        
    </script>
</body>
