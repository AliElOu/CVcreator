<!DOCTYPE html>
<html>
<head>
    <title>Formulaires</title>
</head>
<body>

    


<form id="form1">
    <label for="inputDefault">Zone de saisie :</label> <br>
    <input type="number" id="inputDefault" value="5">
    <button type="button" onclick="submitForm()">Soumettre</button><br><br>
</form>

<form id="form2">
    <label for="radioButtons">Boutons radio : </label><br>
    <input type="radio" id="btn1" name="choice" value="1">
    <label for="btn1">1</label>
    <input type="radio" id="btn2" name="choice" value="2">
    <label for="btn2">2</label>
    <input type="radio" id="btn3" name="choice" value="3">
    <label for="btn3">3</label>
    <input type="radio" id="btn4" name="choice" value="4">
    <label for="btn4">4</label>
    <input type="radio" id="btn5" name="choice" value="5">
    <label for="btn5">5</label>
    <button type="button" onclick="submitForm()">Soumettre</button> <br><br>
</form>

<form id="form3">
    <label for="dropdown">Menu déroulant :</label> <br>
    <select id="dropdown">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button type="button" onclick="submitForm()">Soumettre</button>
</form>

<script>
    function submitForm() {
        window.location.href = "resultat.html";
    }
</script>

<br><br>

<hr>

<br><br>

<script>

    let userInput = prompt("Veuillez entrer un nombre :") || 10;
    let value = parseInt(userInput); 

    function createForm1() {
        const form = document.createElement('form');
        const input = document.createElement('input');
        const button = document.createElement('button');

        input.type = "number";
        input.value = value;
        input.max = value;
        form.appendChild(input);

        button.textContent = "Soumettre";
        button.onclick = function() {
            window.location.href = "resultat.html";
        };
        form.appendChild(button);

        document.write("Zone de saisie : <br>");
        document.body.appendChild(form);
    }

    function createForm2() {
        const form = document.createElement('form');

        for (let i = 1; i <= value; i++) {
            const radioBtn = document.createElement('input');
            const label = document.createElement('label');
            radioBtn.type = "radio";
            radioBtn.name = "choice";
            radioBtn.value = i;
            label.textContent = i;

            form.appendChild(radioBtn);
            form.appendChild(label);
        }

        const button = document.createElement('button');
        button.textContent = "Soumettre";
        button.onclick = function() {
            window.location.href = "resultat.html";
        };
        form.appendChild(button);

        document.write("<br>Boutons radio :");
        document.body.appendChild(form);
    }

    function createForm3() {
        const form = document.createElement('form');
        const select = document.createElement('select');

        for (let i = 1; i <= value; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            select.appendChild(option);
        }

        form.appendChild(select);

        const button = document.createElement('button');
        button.textContent = "Soumettre";
        button.onclick = function() {
            window.location.href = "resultat.html";
        };
        form.appendChild(button);

        document.write("<br>Menu déroulant : ");
        document.body.appendChild(form);
    }

        createForm1();
        createForm2();
        createForm3();
   
</script>

</body>
</html>
