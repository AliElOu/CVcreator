<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
</head>
<body>
    
        <script>
            let userInput = prompt("Veuillez entrer un nombre :");
            let n = parseInt(userInput); 
            if (Number.isInteger(n)){
                document.writeln("<h1>La table de multiplication de " + n + " est : </h1>" );
                for(i = 1 ; i < 11 ; i++) {
                    document.writeln(n + " x " + i + " = " + n*i + "<br>");
                }
            } else {
                document.writeln("<h1>Veuillez entrer un nombre ! </h1>" );
            }
            
        </script>

</body>
</html>
